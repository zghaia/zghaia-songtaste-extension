<html>
<script src="./autojump.js"></script>
<script type="text/javascript">
	
chrome.tabs.onUpdated.addListener(function(tabId, info, tab) {
	 	console.log(tabId+''+info.url+' '+tab.url+' '+tab.id);
	 	console.log('url.indexOf(urlFrom) '+ tab.url.indexOf(localStorage["from"]));
	 	if(tab.url.indexOf(localStorage["from"])>-1)
	  {
			autoJump(tab.id,tab.url);
		}
});

</script>
</html>
