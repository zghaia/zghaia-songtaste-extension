<html>
<head><title>设置和说明</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  var LSfrom = document.getElementById("From").value;
  var LSto = document.getElementById("To").value;
  localStorage["from"] = LSfrom;
  localStorage["to"] = LSto;
  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.style.display = "block";
  status.innerHTML = "设置已经保存了！";
  setTimeout(function() {
    status.innerHTML = "";
	status.style.display ="none";

  }, 2000);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var LSfrom = localStorage["from"];
  var LSto = localStorage["to"];
  var Vfrom = document.getElementById("From");
  var Vto=document.getElementById("To");
  if(!LSfrom)
  {
  	LSfrom="http://www.***.com/";
  }
  if(!LSto)
  {
  	LSto="http://www.***.com/";
  }
  Vfrom.value=LSfrom;
  Vto.value=LSto;
 
}

</script>

<body onload="restore_options()">
	
<div id="status"></div>
<p align="center">
设置
From:
<input type="text" value="" name="setting-from" id="From" />
To:
<input type="text" value="" name="setting-to" id="To" />
<input type="button" value="保存" onClick="save_options()">
